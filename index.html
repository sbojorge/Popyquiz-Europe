<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="quiz about some european countries plus interesting facts to learn after each question">
    <meta name="keywords" content="europe, quiz, belgium, france, switzerland, spain">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <title>Popy Quiz Europe</title>
</head>

<body>
    <!--home page-->
    <main class="mn-position">
        <h1 id="logo-site">Popy Quiz Europe</h1>        
        <p>Take a walk around Europe with this quiz that mixes culture, gastronomy, sports, nature, cities and as a
            bonus learn some fun facts about it.</p>
        <button id="start-btn" data-type="start">Let's go!</button>
    </main>
    <!--quiz area-->
    <div class="quiz-container">
        <!--question and multiple choice answer will be displayed here-->
        <div id="question" class="hide"></div>
        <button data-type="option1" id="opt1" class="hide"></button>
        <button data-type="option2" id="opt2" class="hide"></button>
        <button data-type="option3" id="opt3" class="hide"></button>
    </div>
    <!--score area-->
    <div id="score-container" class="hide">
        <!--current score will be displayed here-->
        <div id="score-area" class="hide">
            <span class="hide">Correct answers:</span>
            <span class="hide">0</span>
            <span class="hide">Wrong answers:</span>
            <span class="hide">0</span>
            <button data-type="next" class="nxt-btn" class="hide">Next</button>
        </div>
    </div>    

    <!--footer-->
    <footer>
        <div class="foot-container">
            <div class="social-links">
                <span class="text">
                    <p>Share on</p>
                </span>
                <span class="logos">
                    <ul>
                        <li>
                            <a href="https://facebook.com" target="_blank" rel="noopener"
                                aria-label="Share this quiz on facebook (opens in a new tab)">
                                <i class="fa-brands fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="https://instagram.com" target="_blank" rel="noopener"
                                aria-label="Share this quiz on instagram (opens in a new tab)"><i
                                    class="fa-brands fa-instagram"></i></a>
                        </li>
                        <li>
                            <a href="https://linkedin.com" targe="" _blank rel="noopener"
                                aria-label="Share this quiz on linkedin"><i class="fa-brands fa-linkedin"></i></a>
                        </li>
                    </ul>
                </span>
            </div>
        </div>
    </footer>
    <!--fontawesome script-->
    <script src="https://kit.fontawesome.com/773142ba9b.js" crossorigin="anonymous"></script>
    <!--javascript-->
    <script src="assets/js/script.js"></script>
</body>

</html>
