<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="quiz about some european countries plus interesting facts to learn after each question">
    <meta name="keywords" content="europe, quiz, belgium, france, switzerland, spain">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Popy Quiz Europe</title>
</head>

<body>
    <!--home page-->
    <main id="homepage-container">
        <h1 id="logo-site">Popy Quiz Europe</h1>
        <p id="quiz-presentation">Take a walk around Europe with this short quiz that mixes culture, gastronomy, sports,
            nature, cities and as a bonus learn some interesting facts about it.</p>
        <button id="start-btn">Let's go!</button>
    </main>
    <!--quiz area: progress,question,multiple choice answer and modal will be displayed here-->
    <div id="general-container">
        <!--the progress bar-->
        <div id="progress-bar">
            <label for="count"></label>
            <progress id="count" max="5" value="1"></progress>
        </div>
        <!--the question and answers-->
        <div id="qna-container">
            <div id="question"></div>
            <button id="opt1" class="answers"></button>
            <button id="opt2" class="answers"></button>
            <button id="opt3" class="answers"></button>
        </div>
        <!--the modal. This is a feature to be implemented-->
        <div id="modal" class="hide">
            <div class="modal-content" class="hide">
                <span class="close-btn">&times;</span>
                <p id="modal-content"></p>
            </div>
        </div>
        <!--control area: next question button will be available here-->
        <div id="control-area">
            <button data-type="next" id="nxt-btn">Next</button>
        </div>
    </div>
    <!--final area: This is a feature to be implemented-->
    <!--thank you message and take quiz again button will be available here-->
    <div class="general-container">
        <p class="hide">Thanks for having taken our quiz!<br>
            We hope you'd have enjoy it.</p>
        <button class="hide">Take the quiz again</button>
    </div>
    <!--footer-->
    <footer>
        <div class="foot-container">
            <div class="social-links">
                <span class="text">
                    <p>Share on</p>
                </span>
                <span class="logos">
                    <ul>
                        <li>
                            <a href="https://facebook.com" target="_blank" rel="noopener"
                                aria-label="Share this quiz on facebook (opens in a new tab)">
                                <i class="fa-brands fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="https://instagram.com" target="_blank" rel="noopener"
                                aria-label="Share this quiz on instagram (opens in a new tab)"><i
                                    class="fa-brands fa-instagram"></i></a>
                        </li>
                        <li>
                            <a href="https://linkedin.com" targe="" _blank rel="noopener"
                                aria-label="Share this quiz on linkedin"><i class="fa-brands fa-linkedin"></i></a>
                        </li>
                    </ul>
                </span>
            </div>
        </div>
    </footer>
    <!--fontawesome script-->
    <script src="https://kit.fontawesome.com/773142ba9b.js" crossorigin="anonymous"></script>
    <!--javascript-->
    <script src="assets/js/script.js"></script>
</body>

</html>
